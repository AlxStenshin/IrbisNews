spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: user
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database: H2
    show-sql: true
    hibernate:
      ddl-auto: create

auth:
  header: test-token
  token: some-very-very-very-long-test-token

report:
  directory: "testReport/"
  prepend-timestamp: true
  cron-expression: "*/10 * * * * *"