<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>News Sources</title>
</head>

<body>
<h1>News Sources</h1>

<table th:border="1">
    <thead>
    </thead>
    <tbody>
    <tr th:each="source : ${sources}">
        <td th:text="${source.id}" />

        <td> <a th:href="@{/html/news(source=${source.name})}"
                th:text="${source.name}"/>
        </td>
    </tr>
    </tbody>
</table>

<div>
    <span>
        <a th:href="@{/html/news}">All News</a>
        <a th:href="@{/html/sources}">All Sources</a>
        <a th:href="@{/html/topics}">All Topics</a>
    </span>
</div>

</body>
</html>
